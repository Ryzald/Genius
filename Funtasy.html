<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>FUNTASY</title>
  </head>
  <body>
    <img class="bg" src="assets/bgFuntasy.png" alt="" />
    <img class="txt-kiri top-50 translate-middle" src="assets/funtasyText.png" alt="" />
    <img class="logo-genius" src="assets/geniuslogo.png" alt="" />

    <div class="judul-funtasy text-center p-5">
      <p class="display-6"><b>Halo, Selamat Datang di</b></p>
      <p class="display-3"><b>Pendaftaran FUNTASY 8.0</b></p>
    </div>

    <div class="container w-50 p-5 bg-wr-funtasy cl-funtasy bt-funtasy">
      <form action="succesFuntasy.html">
        <!-- nama -->
        <div class="formm col-md-12 mb-3">
          <input type="text" class="border-funtasy" placeholder="" name="nama" required />
          <label for="" class="bg-wr-funtasy"><span>Nama</span></label>
        </div>
        <!-- nim -->
        <div class="formm col-md-12 mb-3">
          <input type="number" class="border-funtasy" placeholder="" name="nim" required />
          <label for="" class="bg-wr-funtasy"><span>NIM</span></label>
        </div>
        <!-- angkatan -->
        <div class="formm col-md-12 mb-3">
          <input type="number" class="border-funtasy" placeholder="" name="angkatan" required />
          <label for="" class="bg-wr-funtasy"><span>angkatan</span></label>
        </div>
        <!-- No hp -->
        <div class="formm col-md-12 mb-3">
          <input type="number" class="border-funtasy" placeholder="" name="noHp" required />
          <label for="" class="bg-wr-funtasy"><span>No Handphone</span></label>
        </div>
        <!-- email -->
        <div class="formm col-md-12 mb-3">
          <input type="email" class="border-funtasy" placeholder="" name="email" required />
          <label for="" class="bg-wr-funtasy"><span>Email</span></label>
        </div>
        <br />
        <input class="btn btn-dark bg-funtasy-dark" type="submit" value="Submit" />
      </form>
    </div>
    <br />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="text-center">
      <p>Made with <b>‚ù§</b> by P2S EMSI 2022</p>
    </div>
  </body>
</html>
